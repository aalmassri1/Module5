sentence = sentence.indexOf("dart", "arrow");

console.log(lastIndex)

// 2. Make a program that does the following: (1) Use a prompt to obtain the
//    birth year of the user. (2) Use a prompt to obtain the birth month of
//    the user. (3) Use a prompt to obtain the birth day of the user.
//    (4) Calculate how old the user is in days. (5) Show the result to
//    the user.

var birthyear = prompt("Enter your birthyear");
var birthmonth = prompt("Enter your birthmonth");
var birthday = prompt("Enter your birth day");
var birthdatee = new Date(birthyear, birthmonth - 1, birthday);
var today = new Date();
var yourage = today - birthdatee;
var ageInDays = Math.floor(yourage / (1000 * 60 * 60 * 24));
alert(ageInDays);
